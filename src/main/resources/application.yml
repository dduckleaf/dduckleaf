#server config
  server:
    port: 8008

#datasource config
  spring:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/dduckleaf
      username: root
      password: MYSQL80
      hikari:
        auto-commit: false

#jpa config
  jpa:
    generate-ddl: false
    show-sql: true
    database: mysql
    properties:
      hibernate:
        '[format_sql]': true

#Live Reload 기능 활성화
  devtools:
    livereload:
      enabled: true

  web:
    resources:
      static-locations: file:src/main/resources/static/

  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/