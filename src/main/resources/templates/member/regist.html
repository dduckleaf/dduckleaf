<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/sangbum.css">
</head>
<body>
    <div class="regist-form">
        <h1 class="regist-title">회원가입</h1>
        <h5 style="margin-bottom: 20px; margin-top: 10px;">최소한의 정보를 받고 있습니다.</h5>
        <form action="/member/regist" method="post">

            <label>이름</label><br>
            <input type="text" name="memberName" placeholder="이름">
            <br>
            <br>
            <!--이메일-->
            <label>e-mail</label>
            <input type="text" name="email" placeholder="e-mail">
            <!--이메일 인증번호 전송 버튼-->
            <button class="small-btn">인증번호 전송</button>
            <br>

            <div class="email-verification-div">
                <!--이메일 인증번호 입력칸-->
                <input type="text" id="email-verification" name="verification" placeholder="인증번호">
                <!--이메일 인증번호 확인 버튼-->
                <button class="small-btn">확인</button>
            </div>
            <br>
            <br>
            <!--phone-->
            <label>Phone</label>
            <input type="text" name="phone" placeholder="phone">
            <!--phone 인증번호 전송 버튼-->
            <button class="small-btn" id="">인증번호 전송</button>
            <br>
            <div class="phone-verification-div">
                <!--phone 인증번호 입력칸-->
                <input type="text" id="phone-verification" name="verification" placeholder="인증번호">
                <!--phone 인증번호 확인 버튼-->
                <button class="small-btn">확인</button>
            </div>
            <br>
            <label>아이디</label>
            <div class="id-duplicationCheck-div">
                <!--아이디 입력칸-->
                <input type="text" id="id-duplication" name="memberId" placeholder="아이디">
                <!--아이디 중복체크 버튼-->
                <button class="small-btn">중복 확인</button>
            </div>
            <br>
            <label>비밀번호</label>
            <input type="password" name="memberPwd" placeholder="비밀번호">
            <input type="password" name="memberPwdCheck" placeholder="비밀번호확인">
            <br>
            <br>
            <button type="submit" class="bigbigbig-btn">완료</button>
        </form>
    </div>
</body>
</html>
