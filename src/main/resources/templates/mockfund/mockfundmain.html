                <button class="accordion">
                    <p class="fundmenutitle">모의펀딩 준비<img class="arrow" src="../../static/images/common/vector.png"></p>
                </button>
                <div class="panel">

                    <a class="fundsubtitle">스토리 작성</a><a class="fundstatus">작성 전</a><label class="fund-btn">작성하기</label>
                </div>
                <div class="funddata">
                    <a class="fundsubtitle">리워드 설계</a><a class="fundstatus">작성 전</a><label class="fund-btn">작성하기</label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var acc = document.getElementsByClassName("accordion");

    for (var i = 0; i < acc.length; i++) {

        acc[i].onclick = function() {
            // 클릭이 일어났을 때 기존에 열려 있던 아코디언을 접는다. (1개의 아코디언만 열리게)
            for (var j = 0 ; j<acc.length; j++){
                // 버튼 상태에 입혀진 active 라는 클래스를 지운다.
                acc[j].classList.remove("active");
                // 버튼 다음에 있는 div 콘텐츠 높이를 0으로 만든다. == 아코디언을 접는다.
                if (this!==acc[j]) {
                    acc[j].nextElementSibling.style.maxHeight = null;
                }
            }

            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
                this.classList.remove("active");
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }

        }
    }
</script>
