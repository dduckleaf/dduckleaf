<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/report.css}">
</head>
<body>
    <main style="width: 1920px">
        <div th:replace="/common/adminheader.html"></div>
        <div class="body-area">
            <div class="title-div">
            <span class="text-title">
                <img th:src="@{/images/common/Leaf.png}" style="vertical-align: -10%; width: 25px; height: 27px; margin-right: 7px;">프로젝트 신고 답변 </span>
                <hr width="100%">
            </div>
            <br>
            <span class="test-subtitle">신고내용 상세</span>
            <table class="basic-table detail-view" align="center">
                <tr>
                    <th>프로젝트명</th><td>프로젝트 이름</td>
                </tr>
                <tr>
                    <th>파머정보</th><td>파머이름</td>
                </tr>
                <tr>
                    <th>신고유형</th><td>프로젝트 내 허위사실</td>
                </tr>
                <tr>
                    <th>처리상태</th><td>접수</td>
                </tr>
                <tr>
                    <th>신고사유</th>
                    <td><textarea cols="95" rows="7" style="margin-top: 10px; resize: none;" readonly>신고사유사유사유</textarea></td>
                </tr>
                <tr>
                    <th>참고 URL</th><td>www.naver.com</td>
                </tr>
                <tr>
                    <th>신고일</th><td>2022-01-27</td>
                </tr>
            </table>
            <br><br>
            <span class="test-subtitle">신고자 정보</span>
            <table class="basic-table detail-view" align="center">
                <tr>
                    <th>이름</th><td>박상범</td>
                </tr>
                <tr>
                    <th>휴대폰번호</th><td>010-0000-0000</td>
                </tr>
                <tr>
                    <th>이메일</th><td>asdf@gmail.com</td>
                </tr>
            </table>
            <br><br>
            <span class="test-subtitle">신고 답변</span>
            <form action="/report/platformmanager/regist" method="post">
                <table class="basic-table detail-view" align="center">
                    <tr>
                        <th>제목</th>
                        <td><input type="text" style="width: 660px"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea cols="95" rows="7" style="margin-top: 10px; resize: none;"></textarea></td>
                    </tr>
                </table>
                <div class="btn-area">
                    <input type="button" value="목록으로" class="basic-btn medium-btn btn3" id="back" onclick="location.href='/report/platformmanager/detail'" style="float:left;">
                    <input type="submit" value="답변등록" class="basic-btn medium-btn btn1" id="regist">
                </div>
            </form>
        </div>
    </main>
</body>
