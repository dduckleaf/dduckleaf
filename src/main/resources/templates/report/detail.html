<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/report.css}">
    <style>
        .test-subtitle {
            font-size: 20pt;
            font-weight: bold;
        }

        .detail-view {
            border-top: 1px solid #ababab !important;
            width: 100%;
            margin-top: 12px !important;
        }

        .detail-view th {
            width: 15%;
            border-top: 1px solid #ababab !important;
            border-right: 1px solid #ababab !important;
        }

        .detail-view td {
            width: 85%;
            text-align: left;
            padding-left: 10px;
        }

        #remove, #back{
            float: right;
            margin-top: 10px;
            margin-left: 10px;
        }

        #not-exist {
            text-align: center;
            height: 60px;"
        }
    </style>
</head>
<body>
<main style="width: 1920px">
    <div th:replace="/common/userheader.html"></div>

    <div class="mypage" th:replace="/common/supporterpage.html"></div>

    <div class="tab-body-area">
        <div class="title-div">
            <span class="text-title">
                <img th:src="@{/images/common/Leaf.png}" style="vertical-align: -10%; width: 25px; height: 27px; margin-right: 7px;">나의 신고내역 조회</span>
            <hr width="100%">
        </div>
        <!-- Begin 게시판영역 -->
        <form action="/report/remove" method="post">
            <br>
            <span class="test-subtitle">신고내용 상세</span>
            <table class="basic-table detail-view" align="center">
                <tr>
                    <th>프로젝트명</th><td>프로젝트 이름</td>
                </tr>
                <tr>
                    <th>파머정보</th><td>파머이름</td>
                </tr>
                <tr>
                    <th>신고유형</th><td>프로젝트 내 허위사실</td>
                </tr>
                <tr>
                    <th>처리상태</th><td>접수</td>
                </tr>
                <tr>
                    <th>신고사유</th>
                    <td><textarea cols="95" rows="7" style="margin-top: 10px; resize: none;">신고사유사유사유</textarea></td>
                </tr>
                <tr>
                    <th>참고 URL</th><td>www.naver.com</td>
                </tr>
                <tr>
                    <th>신고일</th><td>2022-01-27</td>
                </tr>
            </table>
            <br><br>
            <span class="test-subtitle">신고자 정보</span>
            <table class="basic-table detail-view" align="center">
                <tr>
                    <th>이름</th><td>박상범</td>
                </tr>
                <tr>
                    <th>휴대폰번호</th><td>010-0000-0000</td>
                </tr>
                <tr>
                    <th>이메일</th><td>asdf@gmail.com</td>
                </tr>
            </table>
            <br><br>
            <span class="test-subtitle">신고 답변</span>
            <table class="basic-table detail-view" align="center">
                <!-- 처리상태가 '미답변'인 경우 보여질 내용 -->
                <!--                <th:block th:if="">-->
                <tr>
                    <td th:colspan="2" id="not-exist">
                        작성된 답변이 없습니다.
                    </td>
                </tr>
                <!--                </th:block>-->
                <!-- 처리상태가 '답변완료'인 경우 보여질 내용 -->
                <!--                <th:block th:if="">-->
                <tr>
                    <th>답변일</th><td>2022-02-02</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea cols="95" rows="7" style="margin-top: 10px; resize: none;">아이고야 확인했습니다. 빠른 조치 취하도록 하겠습니다. 신고 감사합니다.</textarea></td>
                </tr>
                <!--                </th:block>-->
            </table>

            <div class="btn-area">
                <input type="button" value="닫기" class="basic-btn medium-btn btn1" id="back">
                <input type="submit" value="신고 철회" class="basic-btn medium-btn btn1" id="remove">
            </div>
        </form>
    </div>
    <div th:replace="/common/footer.html"></div>
</main>
<script>
    const back = document.getElementById("back");
    if(back) {
        back.onclick = function() {
                location.href = "/report/list";
        }
    }
</script>
</body>
</html>
