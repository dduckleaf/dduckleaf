<script>
  var $tabBtn = $('.tab-btn');
  $tabBtn.click(function(e) {
    e.preventDefault();
    var target = $(this);
    var index = target.index();
    $tabBtn.children().removeClass('active');
    target.children().addClass('active');
    $('.tab-cont').addClass('hidden');
    $(this).next().removeClass('hidden');
  });
