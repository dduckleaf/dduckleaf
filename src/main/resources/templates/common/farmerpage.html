<body>

    <!-- Begin Main Content Area -->

        <div class="background-img-area">

        <div class="tab-menu">
          <div class="farmer-tab tab-cont">
          <!-- 사이드바 -->

                <div class="logout-btn"><a th:href="@{/member/logout}">로그아웃</a></div>
              </div>
              <div>

                  <li><a th:href="@{/project/applicate/main}">프로젝트 신청</a></li>
                  <li><a th:href="@{/mockFund/applicate/main}">모의펀딩 신청</a></li>

              </div>

            <!-- 내용 -->
            <div class="content">

                <button class="mypage-tab-btn" id="farmerTab">파머</button>
              </div>

              <div class="title-div">

                  <img style="vertical-align: -10%; width: 25px; height: 27px; margin-right: 7px;" th:src="@{/images/common/Leaf.png}">프로젝트</span>
                <hr width="100%">
              </div>
              <div class="subcontent">
                <div class="wrap">
                  <h3 class="future-project">진행 예정 프로젝트</h3>
                  <div>
                    <img th:src="@{/images/main/potato.png}" style="width: 250px; height: 170px;">
                    <br>
                    <span>천혜의 섬 안면도 호박고구마</span>
                  </div>

                  <h3 class="present-project">진행 중인 프로젝트</h3>
                  <div>
                    <img th:src="@{/images/main/potato.png}" style="width: 250px; height: 170px;">
                    <br>
                    <span>천혜의 섬 안면도 호박고구마</span>
                  </div>

                  <h3 class="past-project">종료된 프로젝트</h3>
                  <div>
                    <img th:src="@{/images/main/potato.png}" style="width: 250px; height: 170px;">
                    <br>
                    <span class="winlose">실패</span>
                    <br>
                    <span>천혜의 섬 안면도 호박고구마</span>
                  </div>
                  <div class="success-project">
                    <img th:src="@{/images/main/potato.png}" style="width: 250px; height: 170px;">
                    <br>
                    <span class="winlose">성공</span>
                    <br>
                    <span>천혜의 섬 안면도 호박고구마</span>
                  </div>
                </div>
              </div>
              <div class="subcontent">
                <div class="wrap">
                  <h3 class="present-simul">진행 중인 모의펀딩</h3>
                  <div>
                    <img th:src="@{/images/main/potato.png}" style="width: 250px; height: 170px;">
                    <br>
                    <span>안면도 호박고구마</span>

      <!-- Main Content Area End Here -->

      <!-- 배경색 본문 -->
      <div class="bgcolor-div"></div>

      <!-- Begin Footer Area -->
      <!-- Footer Area End Here -->

      <!-- Begin Scroll To Top -->
      <a class="scroll-to-top" href="">
        <i class="fa fa-chevron-up"></i>
      </a>
      <!-- Scroll To Top End Here -->
    </div>

<!-- Global Vendor, plugins JS -->

<script>
  const profile = document.getElementById("profile")
  if(profile) {
    profile.onclick = function () {
      location.href = "/thumbnail/regist";
    }
  }

  const supporterpage = document.getElementById("supporterTab");
  if(supporterpage) {
    supporterpage.onclick = function () {
      location.href = "/common/supporterpage";
    }
  }

  const farmerpage = document.getElementById("farmerTab");
  if(farmerpage) {
    farmerpage.onclick = function () {
      location.href = "/common/farmerpage";
    }
  }
</script>
<!-- JS Files
============================================ -->
<!-- Global Vendor, plugins JS -->

  <!-- Vendor JS -->

  <script th:src="@{ /js/vendor/jquery-3.5.1.min.js }"></script>

  <script th:src="@{ /js/plugins/swiper-bundle.min.js }"></script>
  <script th:src="@{ /js/plugins/jquery.nice-select.js }"></script>

<!-- 탭 메뉴 -->
