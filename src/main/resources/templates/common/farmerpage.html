<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Harmic - My account</title>
  <meta name="robots" content="noindex, follow" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

  <!-- CSS
  ============================================ -->

  <!-- Vendor CSS (Contain Bootstrap, Icon Fonts) -->
  <link rel="stylesheet" th:href="@{/css/vendor/font-awesome.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/vendor/Pe-icon-7-stroke.css}" />

  <!-- Plugin CSS (Global Plugins Files) -->
  <link rel="stylesheet" th:href="@{/css/plugins/animate.min.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/jquery-ui.min.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/swiper-bundle.min.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/nice-select.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/magnific-popup.min.css}"/>

  <!-- Style CSS -->
  <!--  <link rel="stylesheet" href="assets/css/style.css">-->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/mypage.css}">

</head>
<body>
<div class="main-wrapper">

  <!-- Begin Main Content Area -->
  <main class="main-content">
    <div class="background-img-area">
      <img th:src="@{/images/common/mypage.png}" style="width: 100%; height: 100%;">
    </div>
    <div class="tab-menu">
      <div class="farmer-tab tab-cont">
        <!-- 사이드바 -->
        <aside>
          <div>
            <div class="member-icon" id="profile">상범</div>
            <div class="member-name"><span>박상범</span>님</div>
            <div class="logout-btn"><a th:href="@{/member/logout}">로그아웃</a></div>
          </div>
          <div>
            <ul>
              <li><a th:href="@{/project/applicate/main}">프로젝트 신청</a></li>
              <li><a th:href="@{/mockFund/applicate/main}">모의펀딩 신청</a></li>
            </ul>
          </div>
        </aside>
        <!-- 내용 -->
        <div class="content">
          <div class="tab-select-area" style="float: right; position: absolute;right: 0; top: -50px;">
            <button class="mypage-tab-btn" id="supporterTab">서포터</button>
            <button class="mypage-tab-btn" id="farmerTab">파머</button>
          </div>

          <div class="title-div">
                <span class="text-title">
                  <img style="vertical-align: -10%; width: 25px; height: 27px; margin-right: 7px;" th:src="@{/images/common/Leaf.png}">프로젝트</span>
            <hr width="100%">
          </div>
          <div class="subcontent">
            <div class="wrap">
              <h3 class="future-project">프로젝트 목록</h3>
                <table style="width: 800px; text-align: center;">
                  <tr>
                    <th>번호</th>
                    <th>프로젝트 이름</th>
                    <th>오픈일</th>
                    <th>종료일</th>
                    <th>진행 상태</th>
                    <th>심사 상태</th>
                    <th>달성률</th>
                  </tr>
                  <th:block th:each="project:${projectList}">
                  <tr th:if="${project.progressStatus.projectProgressStatusNo} == 1" th:onclick="'location.href=\'/shipping/management/default/' + @{${project.projectNo}} + '\''" style="cursor:pointer;">
                    <td th:text="${project.projectNo}"></td>
                    <td th:text="${project.projectName}"></td>
                    <td th:text="${project.openDate}"></td>
                    <td th:text="${project.endDate}"></td>
                    <td th:text="${project.progressStatus.projectProgressStatusName}"></td>
                    <td th:text="${project.examineStatus.examineProjectStatusName}"></td>
                    <td th:text="${project.achievementRate}"></td>
                  </tr>
                    <tr th:if="${project.progressStatus.projectProgressStatusNo} == 2" th:onclick="'location.href=\'/shipping/management/default/' + @{${project.projectNo}} + '\''" style="cursor:pointer;">
                      <td th:text="${project.projectNo}"></td>
                      <td th:text="${project.projectName}"></td>
                      <td th:text="${project.openDate}"></td>
                      <td th:text="${project.endDate}"></td>
                      <td th:text="${project.progressStatus.projectProgressStatusName}"></td>
                      <td th:text="${project.examineStatus.examineProjectStatusName}"></td>
                      <td th:text="${project.achievementRate}"></td>
                    </tr>
                    <tr th:if="${project.progressStatus.projectProgressStatusNo} == 3" th:onclick="'location.href=\'/shipping/management/default/' + @{${project.projectNo}} + '\''" style="cursor:pointer;">
                      <td th:text="${project.projectNo}"></td>
                      <td th:text="${project.projectName}"></td>
                      <td th:text="${project.openDate}"></td>
                      <td th:text="${project.endDate}"></td>
                      <td th:text="${project.progressStatus.projectProgressStatusName}"></td>
                      <td th:text="${project.examineStatus.examineProjectStatusName}"></td>
                      <td th:text="${project.achievementRate}"></td>
                    </tr>
                    <tr th:if="${project.progressStatus.projectProgressStatusNo} == 4" th:onclick="'location.href=\'/shipping/management/default/' + @{${project.projectNo}} + '\''" style="cursor:pointer;">
                      <td th:text="${project.projectNo}"></td>
                      <td th:text="${project.projectName}"></td>
                      <td th:text="${project.openDate}"></td>
                      <td th:text="${project.endDate}"></td>
                      <td th:text="${project.progressStatus.projectProgressStatusName}"></td>
                      <td th:text="${project.examineStatus.examineProjectStatusName}"></td>
                      <td th:text="${project.achievementRate}"></td>
                    </tr>
                    <tr th:if="${project.progressStatus.projectProgressStatusNo} == 5" th:onclick="'location.href=\'/shipping/management/default/' + @{${project.projectNo}} + '\''" style="cursor:pointer;">
                      <td th:text="${project.projectNo}"></td>
                      <td th:text="${project.projectName}"></td>
                      <td th:text="${project.openDate}"></td>
                      <td th:text="${project.endDate}"></td>
                      <td th:text="${project.progressStatus.projectProgressStatusName}"></td>
                      <td th:text="${project.examineStatus.examineProjectStatusName}"></td>
                      <td th:text="${project.achievementRate}"></td>
                    </tr>
                  </th:block>
                </table>
              <h3 class="future-project">모의펀딩 목록</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Main Content Area End Here -->

  <!-- 배경색 본문 -->
  <div class="bgcolor-div"></div>

  <!-- Begin Footer Area -->
  <!-- Footer Area End Here -->

  <!-- Begin Scroll To Top -->
  <a class="scroll-to-top" href="">
    <i class="fa fa-chevron-up"></i>
  </a>
  <!-- Scroll To Top End Here -->
</div>

<!-- Global Vendor, plugins JS -->

<script>
  const profile = document.getElementById("profile")
  if(profile) {
    profile.onclick = function () {
      location.href = "/thumbnail/regist";
    }
  }

  const supporterpage = document.getElementById("supporterTab");
  if(supporterpage) {
    supporterpage.onclick = function () {
      location.href = "/common/supporterpage";
    }
  }

  const farmerpage = document.getElementById("farmerTab");
  if(farmerpage) {
    farmerpage.onclick = function () {
      location.href = "/common/farmerpage";
    }
  }

  const endProjectDiv = document.getElementById("endProjectDiv");
  const endProjectNo = document.getElementById("endProjectNo");

  for(let i = 0; i < endProjectDiv.length; i++) {
    endProjectDiv[i].onclick = function () {
      location.href = "/shipping/management/default/" + endProjectNo[i];
    }
  }
</script>
<!-- JS Files
============================================ -->
<!-- Global Vendor, plugins JS -->

<!-- Vendor JS -->
<script th:src="@{ /js/vendor/bootstrap.bundle.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-3.5.1.min.js }"></script>
<script th:src="@{ /js/vendor/jquery-migrate-3.3.0.min.js }"></script>
<script th:src="@{ /js/vendor/modernizr-3.11.2.min.js }"></script>
<script th:src="@{ /js/vendor/jquery.waypoints.js }"></script>

<!--Plugins JS-->
<script th:src="@{ /js/plugins/wow.min.js }"></script>
<script th:src="@{ /js/plugins/jquery-ui.min.js }"></script>
<script th:src="@{ /js/plugins/swiper-bundle.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.nice-select.js }"></script>
<script th:src="@{ /js/plugins/parallax.min.js }"></script>
<script th:src="@{ /js/plugins/jquery.magnific-popup.min.js }"></script>

<!--Main JS (Common Activation Codes)-->
<script th:src="@{ /js/main.js }"></script>

<!-- 탭 메뉴 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
