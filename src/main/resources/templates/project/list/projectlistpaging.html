<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

		<!-- 맨 앞으로 이동 -->
		<button th:onclick="'location.href=\'/project/manage/' + @{${intent}} + '?page=' + @{${pagingInfo.startPage}} + '\''"
		        th:disabled="${ projects.first }" class="paging-btn first"><<</button>
		
		<!-- 이전 페이지로 이동 -->
		<button th:onclick="'location.href=\'/project/manage/' + @{${intent}} + '?page=' + @{${pagingInfo.currentPage - 1}} + '\''"
		        th:disabled="${ projects.first }" class="paging-btn prev"><</button>
		
		<!-- 숫자 버튼-->
		<th:block th:each="page : ${#numbers.sequence(paingInfo.startPage, paingInfo.endPage)}">
			<button th:onclick="'location.href=\'/project/manage/' + @{${intent}} + '?page=' + @{${page}} + '\''"
			        th:text="${ page }" th:disabled="${ paingInfo.currentPage eq page}" class="paging-btn"></button>
		</th:block>
		
		<!-- 다음 페이지로 이동 -->
		<button th:onclick="'location.href=\'/project/manage/' + @{${intent}} + '?page=' + @{${pagingInfo.currentPage + 1}} + '\''"
		        th:disabled="${ projects.last}" class="paging-btn next">></button>
		
		<!-- 맨 마지막으로 이동-->
		<button th:onclick="'location.href=\'/project/manage/' + @{${intent}} + '?page=' + @{${pagingInfo.endPage}} + '\''"
		        th:disabled="${ projects.last }" class="paging-btn last">>></button>
</body>
</html>
