<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{/css/report.css}">
	<style>
        #back {
            float: right;
        }
	</style>
</head>
<body>
<main style="width: 1920px">
	<div th:replace="/common/adminheader.html"></div>
	
	<div class="container" style="height: 70%">
		<div class="" style="width: 1200px;">
			<main class="main-content">
				<div class="notice-wrap">
					<div class="title-div" style="margin-top: 5%">
						<span class="text-title"><img class="icon-title" src="/images/common/Leaf.png" alt="" width="30px">완료프로젝트</span>
						<hr style="width: 100%">
					</div>
					<div class="cont-div" style="width: 100%; text-align: center; margin-top: 2%">
						<table style="text-align: center;width: 100%;">
							<colgroup>
								<col style="width: 30%">
								<col style="width: 20%">
								<col style="width: 15%">
								<col style="width: 15%">
								<col style="width: 20%">
							</colgroup>
							<tr style="border-top: #D9D9D9 solid 2px">
								<th>프로젝트명</th>
								<th>파머명</th>
								<th>달성률</th>
								<th>모금금액</th>
								<th>마감일</th>
							</tr>
							
						</table>
						<div style="text-align: center">
						<< < 1  2  3 4 5 > >>
						</div>
						<form id="search-form" action="/notice/search" method="get">
							<fieldset>
								<div class="search">
									<select style="width: 200px" name="searchCondition" id="">
										<option value="projectName">프로젝트명</option>
										<option value="farmerName">파머명</option>
									</select>
									<input type="text" name="searchValue" placeholder="검색어를 입력해주세요">
									<button type="submit" class="btn1 basic-btn small-btn">검색</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
<script>
    /* 표의 각 행 호버링 이벤트, 클릭 이벤트 */
    const tds = document.getElementsByTagName("td");
    if(tds) {
        for(let i = 0; i < tds.length; i++) {

            tds[i].onmouseenter = function() {
                this.parentNode.style.backgroundColor = "#f0f0f0";
                this.parentNode.style.cursor = "pointer";
            }

            tds[i].onmouseout = function() {
                this.parentNode.style.backgroundColor = "#fff";
            }

            tds[i].onclick = function() {
                const reportNo = this.parentNode.children[0].innerText;
                location.href = "/report/platformmanager/detail/" + reportNo;
            }
        }
    }

    /* 검색 기능 */
    let keyword = document.getElementById("searchValue").innerText;
    let category = document.getElementById("category");

    const search = document.getElementById("search");
    if(search) {
        search.onclick = function() {
            location.href = "/report/platformmanager"/ + category + "/" + keyword;
        }
    }
</script>
</body>
</html>
